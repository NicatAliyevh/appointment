databaseChangeLog:
  - changeSet:
      id: 02_05122025_create_password_reset_token_table
      author: Nijat Alizada
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_forgot_password_entity_id
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: token
                  type: varchar(80)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiry_date
                  type: timestamp
                  constraints:
                    nullable: false
