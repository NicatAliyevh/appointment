# App name
spring.application.name=appointment

spring.datasource.url=jdbc:postgresql://localhost:5432/appointment_db
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------------------------------------
# 1. CRITICAL FIX: Prevent Hibernate from creating or updating the schema.
# When using Liquibase, Hibernate must NOT manage the DDL.
# This is likely the reason Liquibase is silently failing (or being blocked).
# ----------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=create

