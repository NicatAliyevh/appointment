databaseChangeLog:
  - changeSet:
      id: 01_03122025_create_verification_tokens_table
      author: Nijat Alizada
      changes:
        - createTable:
            tableName: verification_tokens
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(40)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(80)
                  constraints:
                    nullable: false
              - column:
                  name: user_role
                  type: VARCHAR(50)
                  defaultValue: PATIENT
                  constraints:
                    nullable: false
              - column:
                  name: progress
                  type: VARCHAR(10)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
