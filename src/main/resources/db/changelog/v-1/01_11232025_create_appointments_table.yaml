databaseChangeLog:
  - changeSet:
      id: 01_11232025_create_appointments_table
      author: Nijat Alizada
      changes:
        - createTable:
            tableName: appointments
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: doctor_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: patient_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: appointment_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: appointment_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
